name: Release

on:
  push:
    tags:
    - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number'
      skip_gh_release:
        description: 'Skip creating a GitHub release'
        required: false
        default: false
        type: boolean

env:
  REGISTRY_IMAGE: ghcr.io/${{ github.repository }}
  CONTROLLER_REGISTRY_IMAGE: ghcr.io/${{ github.repository }}-controller

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Set canonical VERSION
        id: version
        run: |
          # Determine version source
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ github.ref_name }}"
          fi
          # Always strip 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Canonical VERSION: ${VERSION}"

  build-image:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    needs:
      - setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-22.04-arm
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
    - name: Prepare
      run: |
        platform=${{ matrix.platform }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_IMAGE }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        build-args: |
          VERSION=${{ env.VERSION }}
          GIT_REVISION=${{ github.sha }}
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ env.REGISTRY_IMAGE }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache,mode=max

    - name: Export digest
      run: |
        mkdir -p ${{ runner.temp }}/digests
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-${{ env.PLATFORM_PAIR }}
        path: ${{ runner.temp }}/digests/*
        if-no-files-found: error
        retention-days: 1

  push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    needs:
      - setup
      - build-image
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-linux-*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Sign the container image
        run: cosign sign --yes ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

  musl-build-image:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    needs:
      - setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-22.04-arm
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
    - name: Prepare
      run: |
        platform=${{ matrix.platform }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY_IMAGE }}-musl

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ env.REGISTRY_IMAGE }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        cache-from: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache-musl
        cache-to: type=registry,ref=${{ env.REGISTRY_IMAGE }}:buildcache-musl,mode=max
        build-args: |
          VERSION=${{ env.VERSION }}
          GIT_REVISION=${{ github.sha }}
          BUILDER=musl

    - name: Export digest
      run: |
        mkdir -p ${{ runner.temp }}/digests-musl
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/digests-musl/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: digests-musl-${{ env.PLATFORM_PAIR }}
        path: ${{ runner.temp }}/digests-musl/*
        if-no-files-found: error
        retention-days: 1

  musl-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    needs:
      - setup
      - musl-build-image
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests-musl
          pattern: digests-musl*
          merge-multiple: true

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests-musl
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + . + "-musl") | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Sign the container image
        run: cosign sign --yes ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}-musl

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}-musl

  build-controller-image:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
    needs:
      - setup
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            goarch: amd64
          - platform: linux/arm64
            os: ubuntu-22.04-arm
            goarch: arm64
    defaults:
      run:
        working-directory: controller
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
    - name: Prepare
      run: |
        platform=${{ matrix.platform }}
        echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
      working-directory: .

    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.7'
        cache-dependency-path: |
          **/*.sum

    - name: Build controller binary
      run: |
        CGO_ENABLED=0 GOARCH=${{ matrix.goarch }} GOOS=linux go build \
          -ldflags="-X github.com/agentgateway/agentgateway/controller/pkg/version.Version=${{ env.VERSION }} -s -w" \
          -o _output/pkg/agentgateway/agentgateway-linux-${{ matrix.goarch }} \
          ./cmd/agentgateway

    - name: Copy Dockerfile
      run: cp cmd/agentgateway/Dockerfile.agentgateway _output/pkg/agentgateway/

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.CONTROLLER_REGISTRY_IMAGE }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push by digest
      id: build
      uses: docker/build-push-action@v6
      with:
        context: controller/_output/pkg/agentgateway
        file: controller/_output/pkg/agentgateway/Dockerfile.agentgateway
        build-args: |
          GOARCH=${{ matrix.goarch }}
        platforms: ${{ matrix.platform }}
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ env.CONTROLLER_REGISTRY_IMAGE }}
        outputs: type=image,push-by-digest=true,name-canonical=true,push=true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Export digest
      run: |
        mkdir -p ${{ runner.temp }}/controller-digests
        digest="${{ steps.build.outputs.digest }}"
        touch "${{ runner.temp }}/controller-digests/${digest#sha256:}"

    - name: Upload digest
      uses: actions/upload-artifact@v4
      with:
        name: controller-digests-${{ env.PLATFORM_PAIR }}
        path: ${{ runner.temp }}/controller-digests/*
        if-no-files-found: error
        retention-days: 1

  push-controller-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    needs:
      - setup
      - build-controller-image
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.9.2

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/controller-digests
          pattern: controller-digests-*
          merge-multiple: true

      - name: Display structure of downloaded digests
        working-directory: ${{ runner.temp }}/controller-digests
        run: |
          ls -R
          echo "Found digest files:"
          find . -type f

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CONTROLLER_REGISTRY_IMAGE }}
          tags: |
            type=semver,pattern={{version}},value=${{ env.VERSION }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/controller-digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(find . -type f -exec sh -c 'printf "${{ env.CONTROLLER_REGISTRY_IMAGE }}@sha256:%s " "$(basename "$1")"' _ {} \;)

      - name: Sign the container image
        run: cosign sign --yes ${{ env.CONTROLLER_REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.CONTROLLER_REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}

  build:
    if: ${{ github.event_name == 'push' || github.event.inputs.skip_gh_release != 'true' }}
    needs:
      - setup
    runs-on: ${{ matrix.os }}
    env:
      VERSION: ${{ needs.setup.outputs.version }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            # Performance is horrendous on musl without jemalloc
            features: jemalloc
          - os: ubuntu-22.04-arm
            target: aarch64-unknown-linux-musl
            # TODO: arm64 build fails with jemalloc for some reason?
            features: default
          - os: macos-latest
            target: aarch64-apple-darwin
            features: default
          - os: macos-15-intel
            target: x86_64-apple-darwin
            features: default
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: default
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 23
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    # TODO: build this in a separate job and just copy it over
    - name: Build UI
      run: |
        cd ui
        npm install
        npm run build
    - name: Install musl-tools
      if: ${{ matrix.os == 'ubuntu-22.04-arm' || matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools
        rustup target add ${{ matrix.target }}
    - name: Build
      run: make build
      env:
        CARGO_BUILD_ARGS: "--target ${{ matrix.target }} -F ${{ matrix.features }}"
    - name: Debug dirty build
      run: |
        git status
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-binary-${{ matrix.os }}
        path: |
          target/${{ matrix.target }}/release/agentgateway
          target/${{ matrix.target }}/release/agentgateway.exe

  release:
    if: ${{ github.event_name == 'push' || github.event.inputs.skip_gh_release != 'true' }}
    needs:
    - push-image
    - musl-push-image
    - push-controller-image
    - build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: release-binary-*

    - name: Display structure of downloaded files
      run: |
        ls -R
        mkdir outputs
        mv release-binary-macos-latest/agentgateway outputs/agentgateway-darwin-arm64
        sha256sum outputs/agentgateway-darwin-arm64 > outputs/agentgateway-darwin-arm64.sha256
        mv release-binary-macos-15-intel/agentgateway outputs/agentgateway-darwin-amd64
        sha256sum outputs/agentgateway-darwin-amd64 > outputs/agentgateway-darwin-amd64.sha256
        mv release-binary-ubuntu-latest/agentgateway outputs/agentgateway-linux-amd64
        sha256sum outputs/agentgateway-linux-amd64 > outputs/agentgateway-linux-amd64.sha256
        mv release-binary-ubuntu-22.04-arm/agentgateway outputs/agentgateway-linux-arm64
        sha256sum outputs/agentgateway-linux-arm64 > outputs/agentgateway-linux-arm64.sha256
        mv release-binary-windows-latest/agentgateway.exe outputs/agentgateway-windows-amd64.exe
        sha256sum outputs/agentgateway-windows-amd64.exe > outputs/agentgateway-windows-amd64.exe.sha256
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: outputs/agentgateway-*
        tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event.inputs.version || github.ref_name }}
        body: "Automated release of ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.event.inputs.version || github.ref_name }}."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
